name: Deploy Node.js to Namecheap

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH with a passphrase
      env:
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSWORD }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        echo "$SSH_PASSPHRASE" | tr -d '\n' | ssh-add ~/.ssh/id_rsa

    - name: Deploy to Namecheap
      env:
        HOST: ywambtnk@66.29.132.10
        PORT: 21098
      run: |
        ssh -o StrictHostKeyChecking=no -p $PORT $HOST << 'EOF'
          cd /app
          git pull origin main
        EOF